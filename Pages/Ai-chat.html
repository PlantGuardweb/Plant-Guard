<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Ai-chat.css">
  <title>Document</title>
</head>
<body>
  <div class="side-bar">
    <a href="../Pages/Home.html" class="back"><button><img src="../Icons/left-arrow.png"></button></a>
    <h4>Chat history</h4>
    <a class="new-chat"><button><img src="">New Chat</button></a>
    <div class="chat-history">
       <div class="previous-chat">conversation 1</div>
       <div class="previous-chat">conversation 2</div>
       <div class="previous-chat">conversation 3</div>
       <div class="previous-chat">conversation 4</div>
       <div class="previous-chat">conversation 5</div>
       <div class="previous-chat">conversation 6</div>
       <div class="previous-chat">conversation 7</div>
       <div class="previous-chat">conversation 8</div>
       <div class="previous-chat">conversation 9</div>
       <div class="previous-chat">conversation 10</div>
    </div>
    
  </div>
  <div class ="main-chat-area">
    <header>
      <div class="right">
        <h3 id="chat-title">deseased discussion</h3>
      </div>
      <div class="left">
        <img src="../Images/Plant Guard LOGO.png" alt="Plant-Guard-AI Logo" id="logo">
        <h3>Plant-Guard-AI</h3>
      </div>
    </header>

    <main>
      <div class="chat-window">
        <div class="message bot-message">
          <p>Hello! I'm Plant-Guard-AI, your virtual assistant for plant health. How can I help you today?</p>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask anything">
        <button id="send-button"><img src="../Icons/paper.png"></button>
      </div>
    </main>

  </div>

  <script src="../js/Ai-chat.js"></script>
</body>
</html>
